<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Game | 你的終極遊戲殿堂</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* 導覽列 */
        header {
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* Hero 區塊 */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 60px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--primary-color);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary-color);
        }

        /* 遊戲列表 */
        .container {
            padding: 4rem 5%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: translateY -10px;
            border: 1px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
        }

        .game-img {
            width: 100%;
            height: 200px;
            background-color: #334155;
            object-fit: cover;
        }

        .game-info {
            padding: 1.5rem;
        }

        /* 頁腳 */
        footer {
            background: #020617;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 1px solid #334155;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            nav { display: none; } /* 簡化版收起選單 */
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">HELLO_GAME</a>
        <nav>
            <a href="#home">首頁</a>
            <a href="#games">熱門遊戲</a>
            <a href="#news">最新消息</a>
            <a href="#contact">聯絡我們</a>
        </nav>
    </header>

        <p style="margin-bottom: 2rem;">在這裡，每一場冒險都是真實的。</p>
        <a href="game.html" class="btn">立即啟動遊戲</a>
    </section>
